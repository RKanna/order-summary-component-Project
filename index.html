<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card card-container">
      <div class="card card-img-container">
      <img class="illustration" alt="music-person-dancing" src="illustration-hero.svg">
    </div>
    <div class="card card-content-container">
    <h1 class="head-content">Order Summary</h1>
    <p class="para-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  </div>
  <div class="card plan-container">
    <div class="card music-img-container">
      <img class="music-img" alt="music-image" src="icon-music.svg">
    </div>
    <div class="card plan-para-container">
      <h3 class="heading-plan">Annual Plan</h3>
      <h3 class="plan-para">$59.99/year</h3>
    </div>
    <div class="card card-anchor-container">
      <a class="plan-anchor" href="#">Change</a>
    </div>
  </div>
  <div class="card button-container">
  <input class="card button-element" type="button" value="Proceed to Payment" />
  <a class="cancel-order" href="#">Cancel Order</a>
</div>
    </div>
  </body>
</html>
